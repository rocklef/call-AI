<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #chat { border: 1px solid #ccc; padding: 1em; max-width: 600px; margin: auto; min-height: 300px; background: #fafafa; }
        .msg { margin: 0.5em 0; }
        .user { color: #0074d9; }
        .ai { color: #2ecc40; }
        #input-area { display: flex; max-width: 600px; margin: 1em auto; }
        #message { flex: 1; padding: 8px; }
        #send { padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>AI Assistant</h1>
    <div id="chat"></div>
    <div id="input-area">
        <input type="text" id="message" placeholder="Type your instruction or question..." autofocus />
        <button id="send">Send</button>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('send');
        let history = [];

        function renderChat() {
            chat.innerHTML = '';
            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'msg ' + item.role;
                div.textContent = (item.role === 'user' ? 'You: ' : 'AI: ') + item.text;
                chat.appendChild(div);
            });
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;
            history.push({role: 'user', text});
            renderChat();
            messageInput.value = '';
            const response = await fetch('/ai/ask', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: text})
            });
            const data = await response.json();
            history.push({role: 'ai', text: data.response});
            renderChat();
        }

        sendBtn.onclick = sendMessage;
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
        renderChat();
    </script>
    <p><a href="/">Back to Appointments</a></p>
</body>
</html>
